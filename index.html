<!doctype html>
<html lang=en>
<head>
  <meta charset=utf-8>
  <title>Web Audio Experiments 4</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" >
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flexboxgrid/6.3.1/flexboxgrid.min.css" type="text/css" >
  <link href="https://fonts.googleapis.com/css?family=News+Cycle|Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/styles.css" type="text/css" >
</head>
<body>
  <div class="row">
    <div class="col-xs-12">
      <h1>Tone.js Experiments 4</h1>
      <div class="row">
        <div class="col-xs-2">
          <label for="oscillator-volume-slider">Volume</label>
          <input id="oscillator-volume-slider"
                 class="input-range volume"
                 orient="vertical"
                 type="range"
                 step="1"
                 value="-30"
                 min="-60"
                 max="0"
                 data-value-elem="oscillator-volume-slider-value"
                 data-control="volume">
          <p class="range-value" id="oscillator-volume-slider-value" data-slider="oscillator-volume-slider"></p>
        </div>
        <div class="col-xs-2">
          <label for="oscillator-attack-slider">Attack</label>
          <input id="oscillator-attack-slider"
                 class="input-range attack"
                 orient="vertical"
                 type="range"
                 step="0.1"
                 value="2.0"
                 min="0.1"
                 max="2.0"
                 data-value-elem="oscillator-attack-slider-value"
                 data-control="attack">
          <p class="range-value" id="oscillator-attack-slider-value" data-slider="oscillator-attack-slider"></p>
        </div>
        <div class="col-xs-2">
          <label for="oscillator-decay-slider">Decay</label>
          <input id="oscillator-decay-slider"
                 class="input-range decay"
                 orient="vertical"
                 type="range"
                 step="0.1"
                 value="2.0"
                 min="0.1"
                 max="2.0"
                 data-value-elem="oscillator-decay-slider-value"
                 data-control="decay">
          <p class="range-value" id="oscillator-decay-slider-value" data-slider="oscillator-attack-slider"></p>
        </div>
        <div class="col-xs-2">
          <label for="oscillator-sustain-slider">Sustain</label>
          <input id="oscillator-sustain-slider"
                 class="input-range sustain"
                 orient="vertical"
                 type="range"
                 step="0.1"
                 value="0.5"
                 min="0"
                 max="1"
                 data-value-elem="oscillator-sustain-slider-value"
                 data-control="sustain">
          <p class="range-value" id="oscillator-sustain-slider-value" data-slider="oscillator-attack-slider"></p>
        </div>
        <div class="col-xs-2">
          <h2>Note Interval</h2>
          <ul>
            <li>
              <label for="oscillator-note-interval-1n">1n</label>
              <input id="oscillator-note-interval-1n" type="radio" name="note-interval" value="1n">
            </li>
            <li>
              <label for="oscillator-note-interval-2n">2n</label>
              <input id="oscillator-note-interval-2n" type="radio" name="note-interval" value="2n">
            </li>
            <li>
              <label for="oscillator-note-interval-4n">4n</label>
              <input id="oscillator-note-interval-4n" type="radio" name="note-interval" value="4n">
            </li>
            <li>
              <label for="oscillator-note-interval-8n">8n</label>
              <input id="oscillator-note-interval-8n" type="radio" name="note-interval" value="8n">
            </li>
            <li>
              <label for="oscillator-note-interval-16n">16n</label>
              <input id="oscillator-note-interval-16n" type="radio" name="note-interval" value="16n">
            </li>
          </ul>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-2">
          <label for="oscillator-pan-slider">Pan</label>
          <input id="oscillator-pan-slider"
                 class="input-range pan"
                 type="range"
                 step="0.1"
                 value="0"
                 min="-1"
                 max="1"
                 data-value-elem="oscillator-pan-slider-value"
                 data-control="pan">
          <p class="range-value" id="oscillator-pan-slider-value" data-slider="oscillator-pan-slider"></p>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-2">
          <ul id="notes-container">
          </ul>
        </div>
      </div>
      <p>
        <button id="start-button">Start</button>
        <button id="stop-button">Stop</button>
      </p>
    </div>
  </div>
  <script src="./js/index.js"></script>
</body>
</html>
